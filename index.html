<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { height: 5000px; }
        .count { position: fixed; top: 0; right: 0; width: 100px; height: 100px; border: 1px solid red; box-sizing: border-box; }
        .box { position: fixed; top: 100%; left: 10%; width: 100px; height: 100px; background-color: pink; }
        .box2 { left: 30%; }
        .box3 { left: 40%; }
        .box4 { left: 50%; }

    </style>
</head>
<body>
    <div class="count"></div>
    <div class="box box1" data-0="top:100%" data-500="top: -10%"></div>
    <div class="box box2" data-0="top:100%" data-400="top: -10%"></div>
    <div class="box box3" data-0="top:100%" data-2500="top: -10%"></div>
    <div class="box box4" data-0="top:100%" data-5000="top: -10%"></div>
    <script type="text/javascript" src="./assets/js/jquery.min_1.12.4.js"></script>
    <script type="text/javascript" src="./assets/js/jquery-ui-1.12.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/skrollr.js"></script>
	<script type="text/javascript">
	var s = skrollr.init({
                edgeStrategy: 'set', 
                easing: 'linear',
		scale: 2,
                mobileDeceleration: '0.4'
            });
            $(window).scroll(function(){
                var wscroll1 = $(window).scrollTop();
                $(".count").text(wscroll1);
                console.log(wscroll1)

            });
	</script>
</body>
</html>
